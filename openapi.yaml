openapi: 3.0.0
info:
  title: MyHostel API - Auth & Items
  version: 1.0.0
  description: Complete Swagger documentation for Authentication and Items module.
  contact:
    name: Keerthana

servers:
  - url: http://localhost:3000/api

# Authentication
tags:
  - name: Auth
    description: Authentication endpoints
  - name: Items
    description: CRUD operations for user-specific items

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterRequest:
      type: object
      required:
        - email
        - phone
        - password
      properties:
        email:
          type: string
          format: email
        phone:
          type: string
        password:
          type: string
          minLength: 6

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    TokenResponse:
      type: object
      properties:
        token:
          type: string

    UserProfile:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string

    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string

    Item:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        userId:
          type: string

    ItemRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
        description:
          type: string

paths:
  ## AUTHENTICATION MODULE

  /auth/register:
    post:
      tags:
        - Auth
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
            example:
              email: "user@example.com"
              phone: "+919876543210"
              password: "StrongPass123"
      responses:
        "201":
          description: Created - User registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"
              example:
                id: "64aa1a1234bbb1cc22d45e00"
                email: "user@example.com"
                phone: "+919876543210"

        "400":
          description: Bad Request - Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                status: error
                message: "email is required"

        "409":
          description: Conflict - Email or phone already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                status: error
                message: "email already exists"

  /auth/login:
    post:
      tags:
        - Auth
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
            example:
              email: "user@example.com"
              password: "StrongPass123"
      responses:
        "200":
          description: Login success - Returns token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TokenResponse"
              example:
                token: "eyJhbGc..."

        "400":
          description: Missing or invalid fields
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                status: error
                message: "password is required"

        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                status: error
                message: "invalid email or password"

  /auth/my-profile:
    get:
      tags:
        - Auth
      summary: Get logged-in user profile
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Returns logged-in user's profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"
              example:
                id: "642bb1c35fa2b1"
                email: "user@example.com"
                phone: "+919876543210"

        "401":
          description: Unauthorized - Token missing or invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                noToken:
                  value:
                    status: error
                    message: token required
                invalidToken:
                  value:
                    status: error
                    message: invalid or expired token

  ##  ITEMS MODULE

  /items:
    get:
      tags:
        - Items
      summary: Get all items of logged-in user
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Returns list of user items
          content:
            application/json:
              example:
                items:
                  - id: "1"
                    title: "Bag"
                    description: "Black leather bag"
                  - id: "2"
                    title: "Laptop"
                    description: "Dell laptop"

    post:
      tags:
        - Items
      summary: Create new item
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ItemRequest"
            example:
              title: "New Item"
              description: "This is a sample item"
      responses:
        "201":
          description: Item created
          content:
            application/json:
              example:
                id: "abc123"
                title: "New Item"
                description: "This is a sample item"

        "400":
          description: Bad Request
          content:
            application/json:
              example:
                status: error
                message: "title is required"

  /items/{id}:
    get:
      tags:
        - Items
      summary: Get single item (owned by user)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Item found
          content:
            application/json:
              example:
                id: "1"
                title: "Book"
                description: "Red diary"
        "404":
          description: Item not found or not owned
          content:
            application/json:
              example:
                status: error
                message: "Item not found or not owned"

    put:
      tags:
        - Items
      summary: Update item (only if owned)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ItemRequest"
            example:
              title: "Updated Item"
              description: "Updated description"
      responses:
        "200":
          description: Item updated
          content:
            application/json:
              example:
                status: success
                message: "item updated"
        "404":
          description: Item not found or not owned
          content:
            application/json:
              example:
                status: error
                message: "item not found"

    delete:
      tags:
        - Items
      summary: Delete item (only if owned)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Item deleted
          content:
            application/json:
              example:
                status: success
                message: "item deleted"
        "404":
          description: Item not found or not owned
          content:
            application/json:
              example:
                status: error
                message: "item not found"
