openapi: 3.0.0
info:
  title: Auth & Items
  version: 1.0.0
  description: Complete Swagger documentation for Authentication and Items module.
  contact:
    name: Keerthana

servers:
  - url: http://localhost:3000/api

tags:
  - name: Auth
    description: Authentication endpoints
  - name: Items
    description: Item management endpoints

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterRequest:
      type: object
      required:
        - email
        - phone
        - password
      properties:
        email:
          type: string
        phone:
          type: string
        password:
          type: string

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string

    ItemRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
        description:
          type: string

    UserProfile:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        phone:
          type: string

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        errors:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              msg:
                type: string
              path:
                type: string
              location:
                type: string

paths:
  # ---------------------- AUTH ----------------------
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
            example:
              email: "user@example.com"
              phone: "+919876543210"
              password: "StrongPass123"

      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              example:
                success: true
                message: "User registered successfully. Please verify your email."
                user:
                  id: "507f1f77bcf86cd799439011"
                  email: "john@example.com"
                  phone: "9876543210"
                  createdAt: "2024-01-01T00:00:00.000Z"

        "400":
          description: Validation error
          content:
            application/json:
              example:
                success: false
                message: "Validation failed"
                errors:
                  - type: "field"
                    msg: "Email is required"
                    path: "email"
                    location: "body"

        "409":
          description: Email or phone already exists
          content:
            application/json:
              example:
                success: false
                message: "Validation failed"
                errors:
                  - type: "unique"
                    msg: "Email already exists"
                    path: "email"
                    location: "body"

        "500":
          description: Internal Server Error
          content:
            application/json:
              example:
                success: false
                message: "Internal server error"
                errors:
                  - type: "server"
                    msg: "Unexpected error occurred"
                    path: null
                    location: null

  /auth/login:
    post:
      tags:
        - Auth
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
            example:
              email: "user@example.com"
              password: "StrongPass123"

      responses:
        "200":
          description: Login successful
          content:
            application/json:
              example:
                success: true
                message: "Login successful"
                accessToken: "TOKEN_HERE"
                user:
                  id: "507f1f77bcf86cd799439011"
                  email: "john@example.com"
                  phone: "9876543210"
                  createdAt: "2024-01-01T00:00:00.000Z"

        "400":
          description: Validation failed
          content:
            application/json:
              example:
                success: false
                message: "Validation failed"
                errors:
                  - type: "field"
                    msg: "Email is required"
                    path: "email"
                    location: "body"

        "401":
          description: Invalid credentials
          content:
            application/json:
              example:
                success: false
                message: "Invalid email or password"
                errors:
                  - type: "auth"
                    msg: "Invalid credentials"
                    path: "email/password"
                    location: "body"

        "500":
          description: Internal Server Error
          content:
            application/json:
              example:
                success: false
                message: "Internal server error"
                errors:
                  - type: "server"
                    msg: "Unexpected error occurred"
                    path: null
                    location: null

  /auth/my-profile:
    get:
      tags:
        - Auth
      summary: Get logged-in user's profile
      security:
        - BearerAuth: []

      responses:
        "200":
          description: User profile
          content:
            application/json:
              example:
                success: true
                message: "User registered profile."
                user:
                  id: "642bb1c35fa2b1"
                  email: "user@example.com"
                  phone: "9876543210"

        "400":
          description: Validation error
          content:
            application/json:
              example:
                errors:
                  - type: "field"
                    msg: " cannot get email"
                    path: "email"
                    location: "body"

        "500":
          description: Internal Server Error
          content:
            application/json:
              example:
                success: false
                message: "Something went wrong on the server"

  # ----------------------ITEMS ----------------------
  /item/getItems:
    get:
      tags:
        - Items
      summary: Get all items (public endpoint)
      description: Get paginated list of all items from all users with search functionality
      parameters:
        - name: search
          in: query
          required: false
          description: Search items by title (case-insensitive)
          schema:
            type: string
            example: "test"
        - name: page
          in: query
          required: false
          description: Page number for pagination
          schema:
            type: integer
            minimum: 1
            default: 1
            example: 1
        - name: limit
          in: query
          required: false
          description: Number of items per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 5
            example: 5
      responses:
        "200":
          description: Items fetched successfully
          content:
            application/json:
              example:
                success: true
                message: "Items fetched successfully"
                items:
                  - id: "1"
                    title: "Bag"
                    description: "Black leather bag"
                  - id: "2"
                    title: "Laptop"
                    description: "Dell laptop"
                pagination:
                currentPage: 1
                limit: 5
                totalPages: 3
                totalItems: 12

        "400":
          description: Invalid query parameters
          content:
            application/json:
              example:
                success: false
                message: "Validation failed"
                errors:
                  - type: "query"
                    msg: "Invalid page value"
                    path: "page"
                    location: "query"

        "500":
          description: Internal Server Error
          content:
            application/json:
              example:
                success: false
                message: "Internal server error"
                errors:
                  - type: "server"
                    msg: "Unexpected server error"
                    path: null
                    location: null

    post:
      tags:
        - Items
      summary: Create new item
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ItemRequest"
            example:
              title: "New Item"
              description: "This is a sample item"

      responses:
        "201":
          description: Item created successfully
          content:
            application/json:
              example:
                success: true
                message: "Item created successfully"
                item:
                  id: "69306a97b41ca2daad9e9dfe"
                  title: "New Item"
                  description: "This is a sample item"

        "400":
          description: Validation failed
          content:
            application/json:
              example:
                success: false
                message: "title is required"
                errors:
                  - type: "field"
                    msg: "title is required"
                    path: "title"
                    location: "body"

        "401":
          description: Unauthorized - Token missing or invalid
          content:
            application/json:
              example:
                success: false
                message: "Validation failed"

        "409":
          description: Duplicate item for this user
          content:
            application/json:
              example:
                success: false
                message: "Item already exists"
                errors:
                  - type: "unique"
                    msg: "Item already exists"
                    path: "title"
                    location: "body"

        "500":
          description: Internal Server Error
          content:
            application/json:
              example:
                success: false
                message: "Internal server error"
                errors:
                  - type: "server"
                    msg: "Unexpected error occurred"
                    path: null
                    location: null

  /items/{id}:
    get:
      tags:
        - Items
      summary: Get single item (owned by user)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Item found
          content:
            application/json:
              example:
                success: true
                message: "Item fetched successfully"
                item:
                  id: "1"
                  title: "Book"
                  description: "Red diary"

        "400":
          description: Invalid item ID
          content:
            application/json:
              example:
                success: false
                message: "Invalid item ID"
                errors:
                  - type: "field"
                    msg: "Invalid item id"
                    path: "id"
                    location: "path"

        "401":
          description: Unauthorized - Token invalid
          content:
            application/json:
              example:
                success: false
                message: "Invalid or expired token"
                errors:
                  - type: "auth"
                    msg: "Token missing or invalid"
                    path: null
                    location: "header"

        "404":
          description: Item not found or not owned
          content:
            application/json:
              example:
                success: false
                message: "Item not found"
                errors:
                  - type: "not_found"
                    msg: "Item not found or not owned by user"
                    path: "id"
                    location: "path"

        "500":
          description: Internal Server Error
          content:
            application/json:
              example:
                success: false
                message: "Internal server error"
                errors:
                  - type: "server"
                    msg: "Unexpected error occurred"
                    path: null
                    location: null

    put:
      tags:
        - Items
      summary: Update item (only if owned)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ItemRequest"
            example:
              title: "Updated Item"
              description: "Updated description"
      responses:
        "200":
          description: Item updated
          content:
            application/json:
              example:
                success: true
                message: "item updated"

        "400":
          description: Validation failed
          content:
            application/json:
              example:
                success: false
                message: "Validation failed"
                errors:
                  - type: "field"
                    msg: "title is required"
                    path: "title"
                    location: "body"

        "401":
          description: Unauthorized - Token invalid
          content:
            application/json:
              example:
                success: false
                message: "Invalid or expired token"
                errors:
                  - type: "auth"
                    msg: "Token missing or invalid"
                    path: null
                    location: "header"

        "404":
          description: Item not found or not owned
          content:
            application/json:
              example:
                success: false
                message: "item not found"
                errors:
                  - type: "not_found"
                    msg: "Item not found or not owned"
                    path: "id"
                    location: "path"

        "500":
          description: Internal Server Error
          content:
            application/json:
              example:
                success: false
                message: "Internal server error"
                errors:
                  - type: "server"
                    msg: "Unexpected error occurred"
                    path: null
                    location: null

    delete:
      tags:
        - Items
      summary: Delete item (only if owned)
      description: Delete a specific item by ID. Only the item owner can delete their items.
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the item to delete
          schema:
            type: string
      responses:
        "200":
          description: Item deleted successfully
          content:
            application/json:
              example:
                success: true
                message: "Item deleted successfully"
                data:
                  deletedItem:
                    id: "69306a97b41ca2daad9e9dfe"
                    title: "test 1"
                    description: "passWord123#"

        "400":
          description: Validation failed - Invalid or missing item ID
          content:
            application/json:
              example:
                success: false
                message: "Item ID is required"
                errors:
                  - type: "field"
                    msg: "Item ID is required"
                    path: "id"
                    location: "body"

        "401":
          description: Unauthorized - Missing or invalid token
          content:
            application/json:
              example:
                success: false
                message: "Validation failed"

        "404":
          description: Item not found or user doesn't have permission
          content:
            application/json:
              example:
                success: false
                message: "Item not found or you don't have permission to delete this item"
                errors:
                  - type: "resource"
                    msg: "Item not found"
                    path: "id"
                    location: "params"

        "500":
          description: Internal Server Error
          content:
            application/json:
              example:
                success: false
                message: "Internal server error"
                errors:
                  - type: "server"
                    msg: "Unexpected error occurred"
                    path: null
                    location: null
